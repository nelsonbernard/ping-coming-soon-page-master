<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3d9860c1bf.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" />
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>

      <form class="subscribe" name="form-subscribe">
        <div class="group">
          <input type="email" name="Email" id="email" placeholder="Your email address..." />
          <div id="error-message">Please provide a valid email address</div>
        </div>

        <button type="submit" id="btn-subscribe">Notify Me</button>
      </form>
    </header>

    <main>
      <img src="images/illustration-dashboard.png" width="320" height="192" />
    </main>

    <footer>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
